name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  branch-status:
    name: Branch Status
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Verify PR branch naming convention
        shell: bash
        run: |
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          BRANCH="${{ github.head_ref }}"
          if [ "${{ github.actor }}" = "dependabot[bot]" ]; then
            echo "Skipping branch name check for Dependabot."
            exit 0
          fi
          if echo "$BRANCH" | grep -Eq '^(feature|feat|bugfix|fix|hotfix|chore|refactor|release|docs|test)/[a-z0-9._-]+$'; then
            echo "Branch name OK"
          else
            echo "::error::Branch '$BRANCH' does not match expected pattern: type/name (e.g., feature/add-cool-thing)"
            exit 1
          fi
          if [[ "${{ github.base_ref }}" != "develop" ]]; then
            echo "::warning::PR base is '${{ github.base_ref }}', expected 'develop'."
          fi

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: branch-status

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    needs: branch-status

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Check package-lock.json
        run: npm ci --dry-run
